<header>
  <nav>
    <img src="assets/Img/SPEAK OUT (EDITED).png">
    <ul>
      <a class="navlinks" routerLink="/" [routerLinkActive]="['active-link']"><li>Home</li></a>
      <a class="navlinks" routerLink="/posts" [routerLinkActive]="['active-link']"><li>Feed</li></a>
      <a class="navlinks" routerLink="/contact" routerLinkActive="active-link"><li>Contact Us</li></a>
      <a class="navlinks" routerLink='/team' routerLinkActive="active-link"><li>Meet the Team</li></a>
    </ul>

    <!-- Show login button when the user is not logged in -->
    <a *ngIf='!this.userService.isLoggedIn()' class="loginbtn" id="notLoggedIn" routerLink='/login'><li><i class="fa fa-user"> Login</i></li></a>

    <!-- Show username (with dashboard link and logout link) instead of login button when the user is logged in -->
    <a *ngIf='this.userService.isLoggedIn()' class="loginbtn" id="logged-in">
    <li style="color: azure;">
      <a>
        <i class="fa fa-user"></i>
          Username <!-- code to display username of the logged on user to be added -->
        <i class="fa fa-chevron-down"></i>
      </a>
      <ul>
        <li><a routerLink='/admin'>Dashboard</a></li>
        <li><a class="logout" (click)='onLogout()'>Logout</a></li>
      </ul>
    </li>
    </a>
  </nav>
</header>

<main>

</main>
