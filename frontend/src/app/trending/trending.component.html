<div id="secondary-nav">
    <ul>
      <li class="navlinks-2" routerLink="/trending">Trending Posts</li>
      <li class="navlinks-2" routerLink="/posts">Recent Posts</li>
    </ul>
  </div>

<div class="trending-wrapper">
    <h1>TRENDING</h1>
    
    <div class="trending-post" *ngFor="let trendingPost of trendingPosts">
        <h2>{{trendingPost.title}}</h2>
        <p>{{trendingPost.postDescription}}<span id="dots">...</span><span id="more"></span></p>
        <button id="myBtn" [routerLink] = "['/articles/' + trendingPost._id]">Read more</button>
        <p>Likes: ({{trendingPost.likes}})</p>
    </div>
</div>
