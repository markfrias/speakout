<body>
    <main>
        <form action="#" method="post">
            <h2> Create Post</h2>
            <hr>
                <p> 
                    <label for="name" class="floatLabel">Name</label>
                    <br>
                    <input style = "width: 300px;" id="name" name="name" type="text" placeholder="Enter Name">
                </p>
                <p> 
                    <label for="topic" class="floatLabel">Topic</label>
                    <br>
                    <input style = "width: 300px;" id="topic" name= "topic" type="text" placeholder="Enter Topic">
                </p>
                <p> 
                    <label for="message" class="floatLabel">Message</label>
                    <br>
                    <textarea id="message" name= "message" type="text" style = "width: 300px; height:30vh;" rows="14" cols="10" wrap="soft" ></textarea>
                </p>
                <hr>
                <p>
                    <input type="button" value="Submit" id="submit">
                </p>   
        </form>
    </main>
</body>
