<body>
    <main>
        <div class = "wrapper fadeInDown">
            
            <form #createPostForm="ngForm" (ngSubmit)="createPostForm.valid && onSubmit(createPostForm)">
                <h2 style = "font-family: Poppins, sans-serif;">Create Post</h2>
                <hr>
                    <input style = "width: 370px;" id="name" name="author" type="text" #author="ngModel" [(ngModel)]="postsService.selectedPost.author" placeholder="Enter Name" autocomplete="off">

                <!--<p>
                    <input style = "width: 370px;" id="topic" name="topic" type="text" #topic="ngModel" [(ngModel)]="postsService.selectedPost.topic" placeholder="Enter Topic" autocomplete="off">
                </p>-->
                <p>
                    <input style = "width: 370px;" id="title" name="title" type="text" #title="ngModel" [(ngModel)]="postsService.selectedPost.title" placeholder="Enter Title" autocomplete="off">
                </p>
                <p>
                    <input style = "width: 370px;" id="description" name="postDescription" type="text" #postDescription="ngModel" [(ngModel)]="postsService.selectedPost.postDescription" placeholder="Enter Description" autocomplete="off">
                </p>
                <p>
                    <textarea id = "message" name = "postBody" type="text" #postBody="ngModel" [(ngModel)]="postsService.selectedPost.postBody" style = "width: 370px; height:30vh;" rows="14" cols="10" wrap="soft" placeholder="Enter Your Message" ></textarea>
                </p>
                <p>
                    <input type = "submit" value = "submit">
                </p>
                <hr>
            </form>
            
        </div>
    </main>
</body>
